<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Places Visited</title>
</head>
  <body>
    <h1>Traveled</h1>
    <h2>Add a Place: </h2>
    <form id="new-place">
      <label for="newPlaceName">Place Name</label><br>
      <input type="text" id="newPlaceName" name="newPlaceName"><br>
      <label for="newLandmarkSeen">Landmark Seen</label><br>
      <input type="text" id="newLandmarkSeen" name="newLandmarkSeen"><br>
      <label for="newTimeVisited">Time Visited</label><br>
      <input type="date" id="newTimeVisited" name="newTimeVisited"><br>
      <label for="newClimate">Climate in F</label><br>
      <input type="number" id="newClimate" name="newClimate"><br>
      <button type="submit">Add Place</button><br>
    </form>

    <h2>Places Visited</h2>
    <div id="places">
    </div>

    <div id="place-details" class="hidden">
      <p>Place Name: <span id="place-name"></span></p>
      <p>Landmark Seen:<span id="landmark-seen"></span></p>
      <p>Time Visited:<span id="time-visited"></span></p>
      <p>Climate:<span id="climate"></span></p>
    </div>
  </body>
</html>
